<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyễn Đức Tuấn Anh – Road to Great</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .nav-item {
      position: relative;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }
    .nav-item:hover {
      color: #1d4ed8;
    }
    .nav-item:hover::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 2px;
      background-color: #1d4ed8;
      transition: width 0.3s ease;
    }
    .active {
      color: #1d4ed8;
      border-bottom: 2px solid #1d4ed8;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Language Switch -->
  <div class="flex justify-end p-4">
    <button onclick="switchLanguage('vi')" class="mr-2 px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600">🇻🇳 Tiếng Việt</button>
    <button onclick="switchLanguage('en')" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400">🇬🇧 English</button>
  </div>

  <!-- Banner -->
  <div class="w-full h-64 bg-cover bg-center" style="background-image: url('banner.jpg');">
    <div class="w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
      <h1 class="text-white text-4xl font-bold text-center">Nguyễn Đức Tuấn Anh – Road to Great</h1>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow-md px-4 py-3 rounded-b-xl">
    <ul class="flex justify-center space-x-8 text-base font-semibold text-gray-800">
      <li><a href="#home" class="nav-item active" data-vi="🏠 Trang chủ" data-en="🏠 Home">🏠 Trang chủ</a></li>
      <li><a href="#about" class="nav-item" data-vi="🧑‍🎓 Giới thiệu" data-en="🧑‍🎓 About">🧑‍🎓 Giới thiệu</a></li>
      <li><a href="#career" class="nav-item" data-vi="💼 Góc chuyên môn" data-en="💼 Career">💼 Góc chuyên môn</a></li>
      <li><a href="#vision" class="nav-item" data-vi="🌟 Tầm nhìn" data-en="🌟 Vision">🌟 Tầm nhìn</a></li>
      <li><a href="#contact" class="nav-item" data-vi="📬 Liên hệ" data-en="📬 Contact">📬 Liên hệ</a></li>
    </ul>
  </nav>

  <!-- Sections Placeholder (unchanged for brevity) -->
  <div id="content">
    <!-- Keep existing Vietnamese content here -->
  </div>

  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Nguyễn Đức Tuấn Anh – All rights reserved.
  </footer>

  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-vi]').forEach(el => {
        el.textContent = lang === 'vi' ? el.getAttribute('data-vi') : el.getAttribute('data-en');
      });
    }
  </script>

</body>
</html>
