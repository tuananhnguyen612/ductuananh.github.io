<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyễn Đức Tuấn Anh – nguyenductuananh.vn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    @keyframes slideInCenter {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(1.05); filter: blur(3px); }
      to { transform: scale(1); filter: blur(0); }
    }
    @keyframes movingStripes {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }
    @keyframes speedEffect {
      0% { transform: skewX(-5deg); opacity: 0.8; }
      100% { transform: skewX(0deg); opacity: 1; }
    }
    .banner {
      background: url('mercedes_amg_f1_w12_e_performance_8_4k_hd_cars.jpg') no-repeat center center;
      background-size: cover;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: zoomIn 2s ease-in-out, speedEffect 2s ease-in-out;
      position: relative;
    }
    .banner h1 {
      font-size: 2rem;
      color: white;
      font-weight: bold;
      animation: slideInCenter 1.5s ease-out;
      text-align: center;
    }
    .motion-lines {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 8px;
      background: repeating-linear-gradient(
        45deg,
        #00f 0,
        #00f 10px,
        #fff 10px,
        #fff 20px
      );
      background-size: 200% 100%;
      animation: movingStripes 1s linear infinite;
      opacity: 0.7;
    }
  </style>
</head>
